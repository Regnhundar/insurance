<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Oh hello there!</h1>
        </header>

        <nav>
            <a href="index.html">Home</a>
            <a href="#">Our offer</a>
            <a href="#">Why us</a>
            <a class="activeA" href="#">Contact</a>
        </nav>

        <section id="contactSection">
            <h2>Whats on your mind?</h2>
            <form action="#">
                <label for="email">Your email</label>
                <input class="inputTextWidth" type="email" name="email">
                <label for="textArea">Your message</label>
                <textarea id="textArea" class="inputTextWidth placeholderText" name="textArea"
                    placeholder="Dear Insurance company..."></textarea>
                <input id="inputButton" type="submit" value="SEND MESSAGE">
            </form>
        </section>

        <section id="mapSection">
            <article>
                <h2>Come visit us!</h2>
                <p>2219 Griffin Street<br>
                    San Francisco</p>
            </article>
        </section>
        <footer></footer>
    </div>

</body>
